<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar-template</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <nav class="navbar navbar-expand-md navbar-dark bg-info fixed-top" id="navbar">
        <div class="container-fluid">
            <!----Brand-->
            <span class="navbar-brand d-flex align-items-center">
                <i class="fa fa-star fa-2x text-warning"></i>
                <a href="#home" class="text-decoration-none text-white pl-4">
                    <b>star</b>
                </a>
            </span>
            <!--Toggler-Icon-->
            <div data-toggle="collapse" data-target="#menue" class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </div>
            <!---------Menue -->
            <div id="menue" class="collapse  navbar-collapse justify-content-end ">
                <ul class="navbar-nav text-center">
                    <li class="nav-item bg-primary"><a class="nav-link text-white" href="#home">Home</a></li>
                    <!-- dropdown-menu------------>
                    <li class="dropdown">
                        <div class="nav-link dropdown-toggle dropdown text-white" role="button" data-toggle="dropdown">
                            Kurse
                        </div>
                        <ul class="dropdown-menu bg-info text-center pb-0">
                            <li class="nav-item"><a class="nav-link text-white" href="#vormittag">Vormittags</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="#nachmittag">Nachmittags</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="wrapper" class="d-flex">
        <!-------------Sidebar-------------------------------------------->
        <nav id="sidebar" class=" bg-info fixed-top">
            <ul class="navbar-nav">
                <li class="p-3 d-flex justify-content-center">
                    <a href="#ueberUns" class="text-white text-decoration-none d-flex justify-content-between">
                        <i class="fa fa-file-text-o fa-2x"></i>
                        <span class="align-self-center">Über Uns</span>
                    </a>
                </li>
                <li class="p-3 d-flex justify-content-center">
                    <a href="#kontakt" class="text-white text-decoration-none d-flex justify-content-between">
                        <i class="fa fa-envelope-o fa-2x"></i>
                        <span class="align-self-center">Kontakt</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!--------------------Content-------------------------------------->
        <div id="content">
            <section id="home" class="bg-info pt-66">
                <div class="center d-flex justify-content-center align-items-center text-white">
                    <h1>Home</h1>
                </div>
            </section>
            <section id="kontakt" class="bg-primary pt-66">
                <div class="center d-flex justify-content-center align-items-center text-white">
                    <h1>Kontakt</h1>
                </div>
            </section>
            <section id="vormittag" class="bg-success pt-66">
                <div class="center d-flex justify-content-center align-items-center text-white">
                    <h1>vormittag</h1>
                </div>
            </section>
            <section id="nachmittag" class="bg-secondary pt-66">
                <div class="center d-flex justify-content-center align-items-center text-white">
                    <h1>Nachmittag</h1>
                </div>
            </section>
            <section id="ueberUns" class="bg-warning pt-66">
                <div class="center d-flex justify-content-center align-items-center text-white">
                    <h1>Über Uns!</h1>
                </div>
            </section>
             
        </div>
    </div>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/poppers/dist/poppers.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
       $("#navbar .nav-item").on('click', function(){
           $("#navbar .bg-primary").removeClass("bg-primary");
           $("#sidebar .bg-primary").removeClass("bg-primary");
           $(this).addClass("bg-primary");
       })
       $("#sidebar li").on('click', function(){
           $("#navbar .bg-primary").removeClass("bg-primary");
           $("#sidebar .bg-primary").removeClass("bg-primary");
           $(this).addClass("bg-primary");
       })
       $("#navbar .dropdown").on('click', function(){
           $(this).addClass('bg-primary');
       })

    </script>



</body>

</html>
